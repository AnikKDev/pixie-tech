<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Tech Inc.</title>
    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header section -->
    <header class="text-center document-header">
        <h1>Pixie Tech</h1>
        <h5 class="m-0 pb-4">Your very own smartphone alliance</h5>
        <hr class="mx-auto w-50">
    </header>
    <!-- main section -->
    <main>
        <section>
            <!-- search input box -->
            <div class="input-group m-4 w-50 container mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
            <div>
                <h4 id="search-result-count" class="text-center fw-bolt"></h4>
            </div>
        </section>
        <!-- warning message -->
        <h4 class="text-danger text-center fw-bold" id="warning"></h4>

        <!-- selected details -->
        <section id="detail-container" class="d-flex justify-content-center">

        </section>

        <!-- spinner -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border m-5" style="width: 3rem; height: 3rem;" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- search result -->
        <section>
            <div id="search-result" class="row container mx-auto">

            </div>
        </section>

    </main>

    <!-- end -->


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="./js/app.js"></script>
</body>

</html>
